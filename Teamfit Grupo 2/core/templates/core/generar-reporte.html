<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Proyectos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Reporte de Proyectos</h1>
    <table>
        <thead>
            <tr>
                <th>Proyecto</th>
                <th>Duraci√≥n (semanas)</th>
                <th>Horas Totales</th>
                <th>Prioridad</th>
                <th>Rol Requerido</th>
            </tr>
        </thead>
        <tbody>
            {% for proyecto in proyectos %}
                <tr>
                    <td>{{ proyecto.nombre }}</td>
                    <td>{{ proyecto.duracion_semanas }}</td>
                    <td>{{ proyecto.horas_demandadas }}</td>
                    <td>{{ proyecto.tipo_proyecto__prioridad }}</td>
                    <td>{{ proyecto.rol_requerido }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
